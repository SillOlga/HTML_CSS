<!DOCTYPE html>
<html>
<head>
	<title>Vendor-Specific</title>
	<style>
		p {
			/*
				если CSS свойство ещё не попало в спецификацию или частично реализовано, используется специфическое название в соответствии с производителем браузера

			*/
			-khtml-property: 1px; /* Konqueror */
			-ms-property: 1px; /* Microsoft IE */
			-moz-property: 1px; /* Mozilla (Gecko browsers) */
			-webkit-property: 1px; /* Safary & Chrome (Webkit browsers) */
			-o-property: 1px; /* Opera */
			property: 1px; /* стандартизорованное свойство */
		}
	</style>
</head>
<body>
	<p>
		Hello world
	</p>
</body>
</html>
