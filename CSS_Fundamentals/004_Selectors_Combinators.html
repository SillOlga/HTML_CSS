<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Combinators</title>

	<style>
		
		/*

			Получение p, который сразу следует за h2.
		*/
		h2 + p {
			margin:10px;
			border:1px solid green;
		}

	</style>

</head>
<body>

	<h2>Hello</h2>
	<p>world</p><!--Данный элемент будет выбран селектором-->

	<h2>Hello</h2>
	<p>world</p><!--Данный элемент будет выбран селектором-->

	<h2>HELLO WORLD</p>
	<p>hello world</h2><!--Данный элемент будет выбран селектором-->

	<a href="http://www.w3.org/TR/selectors/">SCC3 Selectors</a>
</body>
</html>
